defaults: &defaults
  dalli: false
  debug: false
  logging: true
  serve_static: false
  google_analytics: UA-XXX-XXX
  notifications:
    sender: service@example.com
    recipients: 
      - you@example.com
      - me@example.com
      - him@example.com
  sprockets:
    digest:   true
    assets_prefix: /assets
    precompile: 
      - app.js
      - vendor.js
      - vendor.css
      - style.css
  paths:
    js:     javascripts
    css:    stylesheets
    images:   images
    templates:   templates
    fonts:    stylesheets/fonts
    static:
      - images
      - fonts

development:
  <<: *defaults
  debug: true

test:
  <<: *defaults

production:
  <<: *defaults
